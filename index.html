<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      If two guys were on the moon and one killed another with a rock, would
      that be messed up or what?
    </title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/glightbox.css" />
  </head>

  <body>
    <header class="hero-box">
      <section class="hero-image-box">
        <img
          class="hero-image"
          src="img/20210906 Colilla Katie Digital Painting.jpg"
          alt="A digital painting of a green-mable and gold-painted robot with glowing red eyes and her red-haired human girlfriend embracing."
        />
      </section>
      <section class="hero-text-box">
        <h1 class="hero-heading">Katie C. draws stuff</h1>
        <p class="hero-text">
          Hello world, I am Katie and sometimes I draw stuff.
        </p>
      </section>
    </header>
    <!-- begin portfolio gallery -->
    <section class="gallery">
      <h1>A small sampling</h1>
      <div class="gallery-item">
        <a href="img/pink n' purple portrait.jpg" class="glightbox">
          <img
            src="img/pink n' purple portrait.jpg"
            alt="A digital portrait of a person with thier hand resting on their cheek, in pinks, blues, and purples."
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/20212009 Photo Collage.jpg" class="glightbox">
          <img
            src="img/20212009 Photo Collage.jpg"
            alt="A photoshopped-together collage of a tunnel stretching into the darkness, dotted with hands."
            class="gallery-img"
          />
        </a>
      </div>
    </section>
    <script src="js/glightbox.min.js"></script>
    <script type="text/javascript">
      const lightbox = GLightBox({ loop: true });
    </script>
